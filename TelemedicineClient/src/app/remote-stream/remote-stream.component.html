<div class="remote-streams-container">
    <div *ngIf="remoteUsersArray.length === 0" class="empty-state">
        <div class="empty-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
            </svg>
            <div class="pulse-ring"></div>
        </div>
        <h3>Waiting for Participants</h3>
        <p>Share the channel name with others to join this call</p>
        <div class="waiting-indicator">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <div *ngIf="remoteUsersArray.length > 0" class="remote-users-grid" [class.grid-1]="remoteUsersArray.length === 1"
        [class.grid-2]="remoteUsersArray.length === 2" [class.grid-3]="remoteUsersArray.length === 3"
        [class.grid-4]="remoteUsersArray.length >= 4">
        <app-remote-user *ngFor="let remoteUser of remoteUsersArray" [remoteUser]="remoteUser">
        </app-remote-user>
    </div>
</div>
