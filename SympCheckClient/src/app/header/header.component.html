<header class="app-header">
  <div class="header-inner">
    <div class="logo-mark">
      <svg viewBox="0 0 32 32" role="img" focusable="false" aria-hidden="true">
        <path
          d="M10 6h12l4 4v12l-10 8-10-8V10z"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        />
        <path d="M12 12h8v8h-8z" fill="currentColor" opacity="0.2" />
      </svg>
      <div class="logo-text">
        <span class="logo-title">UMR SympCheck</span>
        <span class="logo-subtitle">Intelligent triage</span>
      </div>
    </div>

    <button
      type="button"
      class="theme-toggle"
      (click)="toggleTheme()"
      [attr.aria-pressed]="themeMode === 'dark'"
      [attr.aria-label]="themeMode === 'dark' ? 'Switch to light mode' : 'Switch to dark mode'"
    >
      <span class="sr-only">Switch to {{ themeMode === 'dark' ? 'light' : 'dark' }} mode</span>
      <svg *ngIf="themeMode === 'dark'" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z" fill="currentColor" />
      </svg>
      <svg *ngIf="themeMode === 'light'" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="5" fill="currentColor" />
        <line
          x1="12"
          y1="1"
          x2="12"
          y2="3"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
        <line
          x1="12"
          y1="21"
          x2="12"
          y2="23"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
        <line
          x1="4.22"
          y1="4.22"
          x2="5.64"
          y2="5.64"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
        <line
          x1="18.36"
          y1="18.36"
          x2="19.78"
          y2="19.78"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
        <line
          x1="1"
          y1="12"
          x2="3"
          y2="12"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
        <line
          x1="21"
          y1="12"
          x2="23"
          y2="12"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
        <line
          x1="4.22"
          y1="19.78"
          x2="5.64"
          y2="18.36"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
        <line
          x1="18.36"
          y1="5.64"
          x2="19.78"
          y2="4.22"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>
  </div>
</header>
